---
layout: default
---

<div class='mui-post' role='section'>
    <div class='search-results-wrapper' role='presentation'>
        <ul class='mui-collection' id='search-results' role='list' aria-label='Search results'></ul>
    </div>
</div>

<script>
    window.store = {
        {% for post in site.posts %}
            '{{ post.url | slugify }}': {
                'title':    '{{ post.title | xml_escape }}',
                'category': '{{ post.category | xml_escape }}',
                'tags':     '{{ post.tags }}',
                'content':  {{ post.content | strip_html | strip_newlines | jsonify }},
                'url':      '{{ post.url | xml_escape }}'
            }
        {% unless forloop.last %},{% endunless %}
        {% endfor %}
    };
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.7.2/lunr.min.js'></script>
<script src='/js/search.js?t=1481447688'></script>
