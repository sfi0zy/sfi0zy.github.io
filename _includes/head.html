<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
        {% if page.title %}
            {{ page.title | escape }} - {{ site.title | escape}}
        {% else %}
            {{ site.title | escape }}
        {% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ "/css/muilessium.min.css" | prepend: site.baseurl }}?t=1481198500">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?t=1481198500">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?t=1481198500">
    <link rel="icon" type="image/png" href="/favicon-32x32.png?t=1481198500" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png?t=1481198500" sizes="16x16">
    <link rel="manifest" href="/manifest.json?t=1481198500">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?t=1481198500" color="#f7de51">
    <meta name="theme-color" content="#f7de51">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53893511-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
