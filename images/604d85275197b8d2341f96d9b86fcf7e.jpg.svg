<svg
    version='1.1'
    xmlns='http://www.w3.org/2000/svg'
    viewBox='0 0 100 100'
    preserveAspectRatio='none'
    height='558'
    width='1008'>
    <defs>
        <linearGradient id='my-gradient'
            x1='0%'
            y1='0%'
            x2='100%'
            y2='0%'
            gradientTransform='rotate(45)'>
            <stop offset='0%'   style='stop-color:#db637b;stop-opacity:1' />
            <stop offset='100%' style='stop-color:#f9dbc4;stop-opacity:1' />
        </linearGradient>
    </defs>
    <rect x='0' y='0' height='100' width='100' fill='url(#my-gradient)' />
</svg>
